name: Auto Update Playlist

on:
  schedule:
    - cron: "*/10 * * * *"   
  workflow_dispatch:         

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write    

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Generate playlist
        env:
          PLAYLIST_URL_1: ${{ secrets.PLAYLIST_URL_1 }}
          PLAYLIST_URL_2: ${{ secrets.PLAYLIST_URL_2 }}
          PLAYLIST_URL_3: ${{ secrets.PLAYLIST_URL_3 }}
        run: python3 generate_playlist.py

      - name: ğŸ’¾ Force Commit Updated Playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git commit -m "ğŸ” Force auto-update playlist ($(date '+%Y-%m-%d %H:%M'))" || true
          git push
