 name: Auto Update Playlist

on:
  schedule:
    - cron: "*/30 * * * *"   # à¦ªà§à¦°à¦¤à¦¿ 30 à¦®à¦¿à¦¨à¦¿à¦Ÿà§‡ à¦°à¦¾à¦¨ à¦•à¦°à¦¬à§‡ (UTC à¦Ÿà¦¾à¦‡à¦®à§‡)
  workflow_dispatch:         

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    

    steps:
      - name: ğŸ§­ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Generate playlist
        env:
          PLAYLIST_URL_1: ${{ secrets.PLAYLIST_URL_1 }}
          PLAYLIST_URL_2: ${{ secrets.PLAYLIST_URL_2 }}
          PLAYLIST_URL_3: ${{ secrets.PLAYLIST_URL_3 }}
        run: python3 generate_playlist.py

      - name: ğŸ’¾ Force Commit Updated Playlist
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add playlist.m3u
          git commit -m "ğŸ” Auto-update playlist ($(date '+%Y-%m-%d %H:%M'))" || echo "No changes"
          git push
